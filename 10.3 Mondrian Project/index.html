<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    /* 
    Write your CSS here 
    Gap Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E

    For dimensions, see dimensions.png image.
    HINT: Remember you can't change the properties of grid lines.
    But grid lines are transparent!
    */
    .maingrid {
      display: grid;
      grid-template-columns: 320px 198px 153px 50px;
      grid-template-rows: 414px 130px 155px 20px;
    }
  </style>
</head>

<body>
  <!-- Write your HTML here -->
  <div class="maingrid">
    <div class="redsquare"></div>
    <div class="border big-vertical-line"></div>
    <div class="greyuppersquare"></div>
    <div class="border blackhorizontalline"></div>
    <div class="greylowerleftsquare"></div>
    <div class="border lower-vertical-line-left"></div>
    <div class="greylowerrightsquare"></div>
    <div class="border lower-vertical-line-right"></div>
    <div class="bluesquare"></div>
    <div class="border fatborderline"></div>



  </div>
</body>

</html>
